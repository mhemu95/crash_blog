{% extends "core/base.html" %}


{% block title %} Home {% endblock title %}


{% block content %}

<section class="hero ">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-5 is-offset-1">

                        {% for post in posts %}

                        <div class="content is-medium">
                            <!-- two types of slug are being used in line 20, onClick will take to detail.html -->
                            <a href=" {% url 'post_details' post.category.slug post.slug %}">
                                <h2 class="subtitle is-5 has-text-grey"> {{post.created_at |timesince}} ago </h2>
                                <h1 class="title has-text-black is-3">{{post.title}}</h1>
                                <p class="has-text-dark">
                                    {{post.intro}}
                                </p>
                            </a>
                        </div>

                        {% endfor %}

                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

{% endblock content %}
